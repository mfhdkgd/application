<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ربات اینستاگرام</title>
</head>
<body style="font-family: sans-serif; direction: rtl; text-align: center; padding: 2rem;">
    <h2>ورود به اینستاگرام</h2>
    <form method="post" action="/start">
        <input type="text" name="your_username" placeholder="نام کاربری شما" value="{{ your_username or '' }}"><br><br>
        <input type="password" name="your_password" placeholder="رمز عبور شما" value="{{ your_password or '' }}"><br><br>
        <input type="text" name="target_username" placeholder="آیدی پیج هدف" value="{{ target_username or '' }}"><br><br>
        {% if ask_2fa %}
            <input type="text" name="two_factor_code" placeholder="کد تایید دو مرحله‌ای"><br><br>
        {% endif %}
        <button type="submit">شروع عملیات</button>
    </form>

    {% if status %}
        <p style="margin-top: 2rem; color: green;">{{ status }}</p>
    {% endif %}
</body>
</html>
